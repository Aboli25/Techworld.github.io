<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/Style.css">
   <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <meta charset="UTF-8">
    <title>sign up</title>
</head>
<body>
    <div class="container">
        <!-- login container-->
        <div class="row">
            <div class="col-md-12">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-6 col-md-6">
                            <div class="card o-hidden border-0 shadow-lg my-5">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="p-5 sign-up">
                                                <div class="text-center">
                                                    <h1 class="h4 text-grey-900 mb-4">Sign Up</h1>
                                                    <p>Please fill in this form to create an account.</p>
                                                </div>
                                                <!--login form-->
                                                <form action="#" method="POST" class="user">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Email Address</label>
                                                        <input class="form-control form-control-user" type="text" placeholder="enter your Email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password">Password</label>
                                                        <input class="form-control form-control-user" type="password" placeholder="enter your Password">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="repassword">Repeat Password </label>
                                                        <input type="password" class="form-control form-control-user" placeholder="Retype Your Password">
                                                    </div>
                                                    <p>By creating an account you agree to our <a href="#">Terms & Privacy.</a></p>
                                                    <button class="btn btn-success btn-user btn-block" type="submit" name="login-btn" >Sign Up</button>
                                                    <button class="btn btn-danger btn-user btn-block" type="submit" name="login-btn" ><a href="index.html">Cancel</a></button>
                                                    <hr>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
