<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <meta charset="UTF-8">
        <title>Signin in</title>
        <style>
            .login input{
                height: 55px;
            }
            .login button{
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- login container-->
            <div class="row">
                <div class="col-md-12">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-6 col-md-6">
                            <div class="card o-hidden border-0 shadow-lg my-5">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="p-5 login">
                                                <div class="text-center">
                                                    <h1 class="h4 text-grey-900 mb-4">Sign in Here</h1>
                                                   
                                                </div>
                                                <!--login form-->
                                                <form action="#" method="POST" class="user">
                                                    <div class="form-group">
                                                        <input class="form-control form-control-user" type="text" placeholder="enter your Username or Email">
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="form-control form-control-user" type="password" placeholder="enter your Password">
                                                    </div>
                                                   
                                                    <button class="btn btn-primary btn-user btn-block" type="submit" name="login-btn" >signin</button>
                                                    
                                                    <hr>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
